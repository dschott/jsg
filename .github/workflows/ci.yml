name: CI

on:
  pull_request:
    branches:
      - master

defaults:
  run:
    shell: bash -exuo pipefail {0}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Build
        run: make test

      - name: Check
        run: make check

      - name: Test
        run: make test
